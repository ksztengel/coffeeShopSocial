<!DOCTYPE html>
<html lang="en" ng-app='myApp'>

<head>
    <title>CoffeeShopSocial</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
    <script src="//code.angularjs.org/1.5.8/angular-cookies.js" charset="utf-8"></script>
    <script src="./app/app.js" type="text/javascript"></script>
    <!-- routes -->
    <script src="./app/routes.js" type="text/javascript"></script>
    <!-- controllers -->
    <script src="./app/controllers/shopController.js" type="text/javascript"></script>
    <script src="./app/controllers/dealController.js" type="text/javascript"></script>
    <script src="./app/controllers/userController.js" type="text/javascript"></script>
    <script src="./app/controllers/businessController.js" type="text/javascript"></script>
    <script src="./app/controllers/main.js" type="text/javascript"></script>
    <!-- services -->
    <script src="./app/services/shop.js" type="text/javascript"></script>
    <script src="./app/services/deal.js" type="text/javascript"></script>
    <script src="./app/services/user.js" type="text/javascript"></script>
    <script src="./app/services/business.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">


</head>

<body ng-controller="mainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        </button>
                <a class="navbar-brand" href="#">Coffee Shop Social</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/app/views/businessSignup.html">Join Our Community</a></li>
                    <li><a href="/app/views/userSignup.html">Sign Up</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>


    <div class="imgContainer">

        <div class="heroImg">
            <img src="http://www.fillmurray.com/g/1500/600" />
        </div>
      </div>
        <div class="row">
            <div class="container">
                <form>
                  <div class="col-sm-9 searchBar">
                    <div class="form-group">
                      <label for="search"></label>
                      <input type="text" class="form-control" id="search" placeholder="Search">
                    </div>
                  </div>
                    <div class="col-sm-3 button">
                      <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
        </div>
      <!-- </div> -->

    <div ng-view class="content"></div>

</body>


</html>
