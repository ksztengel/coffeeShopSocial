
<div class="container">

<h3>Please fill in the fields below to create a new deal</h3>
<form>
 <div class="form-group">
   <label for="name">Deal Name</label>
   <input ng-model="deal.name" type="text" class="form-control" id="name" placeholder="Name of the deal">
 </div>
 <div class="form-group">
   <label for="dealDescription">Description</label>
   <input ng-model="deal.description" type="text" class="form-control" id="dealDescription" placeholder="Description of your new deal">
 </div>
 <div class="form-group">
   <label for="dealImg">Image</label>
   <input ng-model="deal.imgUrl" type="text" class="form-control" id="dealImg" placeholder="Image of your product">
 </div>

 <button ng-sumbit="newDeal(deal)" type="submit" class="btn btn-default">Create</button>
</form>

</div>
